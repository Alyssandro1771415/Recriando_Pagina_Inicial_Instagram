<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet">

    <style>@font-face {
        font-family: "Maiden-font";
        src: url(maiden.ttf);
    }</style>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Maiden</title>

    <link rel="shortcut icon" type="image/x-icon" href="./img/images.jpg" />
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="./img/74e55e383007adef37625f503f96e54b.jpg" alt="celular">
        </div>   
        <div class="instagram-continue">
            <div class="group">
                <a class="instagram-logo">Social Maiden</a>
                <div class="profile-photo">
                    <img src="./img/images.jpg">
                </div>
                <a href="#"  class="instagram-login">Continue user</a>
                <a href="# " class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not a user</p>
                <p class="notaccount">
                    <span class="link-blue">Alter account</span>
                    or
                    <span class="link-blue">sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the APP</p>
                <div class="download">
                    <a href="www.apple.com/br/app-store/" class="app-download" target="_blank"></a>
                    <a href="play.google.com" class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
